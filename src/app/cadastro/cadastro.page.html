    </div>
    <div class="sl-form ion-padding">
        <form [formGroup]="signupform" novalidate>
            <ion-item lines="none" class="ion-margin-bottom">
                <ion-input formControlName="useremail" type="email" placeholder="Informe seu e-mail"></ion-input>
            </ion-item>
            <ion-item lines="none" class="ion-margin-bottom">
                <ion-input placeholder="Informe sua senha" [type]="mostrarSenha ?
      'password' : 'text'" formControlName="userpass" required></ion-input>
                <ion-icon color="primary" [name]="mostrarSenha ? 'eye-outline' :
      'eye-off-outline'" class="go-senha" slot="end" (click)="mostrarSenha=
      !mostrarSenha"> </ion-icon>
            </ion-item>
        </form>
    </div>

    <p>Clicando em cadastrar você concorda com <br />nossos
        <a>
            Termos de uso
        </a> e
        <a>
            Politicas de Privacidade.
        </a>
    </p>
    <div class="sl-finish ion-padding">
        <ion-button [disabled]="!signupform.valid || button" (click)="doSignup()" class="sl-signUP" color="primary"
            expand="block" shape="round">
            <ion-label color="light">
                Cadastrar
            </ion-label>
            <div style="margin-left: 10px;" *ngIf="button">
                <ion-spinner color="light" name="crescent"></ion-spinner>
            </div>
        </ion-button>
    </div>
