<ion-content>
  <div class="default-top-padding title">
      <h2>
          Opções
      </h2>
      <!-- <p>{{dateToday}}</p> -->
      <p>Versão 1.0.0</p>
  </div>
<ion-list class="sl-list">
  <ion-item (click)="goToHistorico()" mode="ios" detail="false" button lines="none">
    <ion-icon slot="start" color="primary" name="folder-open"></ion-icon>
    <ion-label>
      Histórico
    </ion-label>
  </ion-item>

  <ion-item (click)="atualizarDados()" mode="ios" detail="false" button lines="none">
    <ion-icon slot="start" color="primary" name="person-circle"></ion-icon>
    <ion-label>
      Minhas informações
    </ion-label>
  </ion-item>

  <ion-item (click)="sair()" mode="ios" detail="false" button lines="none">
    <ion-icon slot="start" color="primary" name="log-out"></ion-icon>
    <ion-label>
      Sair
    </ion-label>
  </ion-item>
</ion-list>


</ion-content>
