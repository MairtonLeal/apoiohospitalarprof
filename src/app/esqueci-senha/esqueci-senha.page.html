<ion-header class="ion-no-border" [translucent]="true" mode="md">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button  routerLink="/login" routerDirection="back" fill="clear">
        <ion-icon color="light" slot="icon-only" name="chevron-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title color="light">Voltar para login</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <div class="container ion-padding">
      <div>
          <!-- <img  src="assets/sollow.png" alt="logo" /> -->
          <h2>
            Recuperar senha
          </h2>
          <p>
            Enviaremos um link para troca da senha.
          </p>
          <ion-item lines="none" class="ion-margin-bottom">
            <ion-input [(ngModel)]="email"  type="email"
             placeholder="Digite seu e-mail"></ion-input>
          </ion-item>

          <ion-button mode="ios" (click)="alertSenha()" color="primary" class="primary-button" expand="block">
            Enviar
          </ion-button>
